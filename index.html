<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/script.js"></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main class="main-content">
    <picture class="logo">
      <img class="logo__image" src="./assets/images/logo.svg" alt="Website Logo">
    </picture>

    <picture class="hero-image">
      <source media="(min-width: 768px)" srcset="./assets/images/hero-desktop.jpg" class="hero-image__source">
      <img class="hero-image__img" src="./assets/images/hero-mobile.jpg" alt="Fashion store coming soon">
    </picture>

    <section class="text-section">
      <h1 class="text-section__heading"><span class="text-section__highlight">We're</span> coming soon</h1>
      <p class="text-section__description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="email-form" id="form" novalidate>
        <input type="email" name="email" id="email" class="email-form__input" placeholder="Email Address" required>
        <img src="./assets/images/icon-error.svg" class="email-form__icon-error" alt="Error icon">
        <button type="submit" class="email-form__submit">
          <img src="./assets/images/icon-arrow.svg" class="email-form__submit-icon" alt="Submit button">
        </button>
        <span class="email-form__error"></span>
      </form>
    </section>
  </main>
</body>


</html>
